<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Smart Wardrobe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/base.css">
    <link rel="stylesheet" href="src/css/components.css">
    <link rel="stylesheet" href="src/css/layout.css">
    <link rel="stylesheet" href="src/css/pages/auth.css">
</head>
<body data-bs-theme="light" data-page="auth">
    <nav class="navbar fixed-top">
        <div class="container">
            <a href="index.html" class="navbar-brand">Smart Wardrobe</a>
            
            <div class="d-flex align-items-center">
                <button id="themeSwitcher" class="btn btn-link text-decoration-none">
                    <i class="bi bi-sun-fill theme-icon-light"></i>
                    <i class="bi bi-moon-fill theme-icon-dark d-none"></i>
                </button>
            </div>
        </div>
    </nav>
    <div class="auth-container">
        <div class="container">
            <div class="auth-card">
                <div class="auth-header">
                <a href="index.html" class="navbar-brand mb-4 d-block">Smart Wardrobe</a>
                <h1 class="h3">Welcome back</h1>
                <p class="text-muted">Sing in to your account</p>
                </div>
            <form class="auth-form" action="auth-form" id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                    <div class="d-flex justify-content-between align-items-center mb-1">
                        <label for="password" class="form-label mb-0">Password</label>
                        <a href="#" class="small">Forgot Password?</a>
                    </div>
                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                </div>
                <div class="mb-4 form-check">
                    <input type="checkbox"  class="form-check-input" id="rememberMe">
                    <label for="rememberMe" class="form-check-label">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sing In</button>
                <div class="auth-divider">
                    <span>or</span>
                </div>
                <button type="button" class="btn btn-outline-secondary w-100 social-btn mb-3" id="googleLogin">
                    <i class="bi bi-google"></i>
                    <span>Sing In with Google</span>
                </button>
                <div class="text-center mt-4">
                    <p class="mb-0">Dont have an account?<a href="signup.html">Sing up</a></p>
                </div>
            </form>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="src/js/main.js"></script>
    <script src="src/js/pages/auth.js"></script>
</body>
</html>
