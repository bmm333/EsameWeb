<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Schedule - Smart Wardrobe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/base.css">
    <link rel="stylesheet" href="src/css/components.css">
    <link rel="stylesheet" href="src/css/layout.css">
    <link rel="stylesheet" href="src/css/pages/schedule.css">
</head>
<body data-bs-theme="light" data-page="schedule">
<nav class="navbar fixed-top">
    <div class="container">
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#sideMenu" aria-controls="sideMenu" aria-expanded="false" aria-label="Toggle navigation">
            <i class="bi bi-list fs-3"></i>
        </button>
        <a href="dashboard.html" class="navbar-brand">Smart Wardrobe</a>
        <div class="d-flex align-items-center">
            <button id="themeSwitcher" class="btn btn-link text-decoration-none">
                <i class="bi bi-sun-fill theme-icon-light"></i>
                <i class="bi bi-moon-fill theme-icon-dark d-none"></i>
            </button>
            <a href="notifications.html" class="btn btn-link text-decoration-none ms-2" aria-label="Notifications">
                <i class="bi bi-bell"></i>
            </a>
            <a href="settings.html" class="btn btn-link text-decoration-none ms-2" aria-label="Settings">
                <i class="bi bi-gear"></i>
            </a>
        </div>
    </div>
</nav>

<div class="offcanvas offcanvas-start" tabindex="-1" id="sideMenu" aria-labelledby="sideMenuLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="sideMenuLabel">Smart Wardrobe</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="navbar-nav">
            <li class="nav-item"><a href="dashboard.html" class="nav-link">Dashboard</a></li>
            <li class="nav-item"><a href="wardrobe.html" class="nav-link">Wardrobe</a></li>
            <li class="nav-item"><a href="outfit.html" class="nav-link">Outfits</a></li>
            <li class="nav-item"><a href="scheldue.html" class="nav-link active">Schedule</a></li>
            <li class="nav-item"><a href="recommendations.html" class="nav-link">Recommendations</a></li>
            <li class="nav-item"><a href="settings.html" class="nav-link">Settings</a></li>
        </ul>
    </div>
</div>

<main class="main-content">
    <div class="container">
        <div class="page-header d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="h3 mb-1">My Schedule</h2>
                <p class="text-muted mb-0">Plan outfits and get reminders</p>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-secondary" id="refreshSchedules">
                    <i class="bi bi-arrow-clockwise me-1"></i>Refresh
                </button>
                <button class="btn btn-primary" id="addScheduleBtn">
                    <i class="bi bi-plus-circle me-1"></i>Add Schedule
                </button>
            </div>
        </div>

        <div id="alertContainer" class="mb-3"></div>

        <div class="row g-4">
            <div class="col-lg-7">
                <div class="card">
                    <div class="card-body">
                        <div id="calendarContainer" class="calendar-container"></div>
                        <div id="daySchedulesContainer" class="mt-3"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">Upcoming Schedules</h6>
                        <div class="row g-3" id="schedulesContainer"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="src/js/services/auth-manager.js"></script>
<script type="module" src="src/js/main.js"></script>
<script type="module" src="src/js/pages/schelduing.js"></script>
</body>
