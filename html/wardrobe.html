<main class="dasboard-main">
    <div class="container py-4">
        <header class="page-header mb-4">
            <div class="d-flex justify-content-between align-items-center">
                <h1>My Wardrobe</h1>
                <button class="app-btn app-btn-primary" data-bs-toggle="modal" data-bs-target="#addItemModal">
                    <i class="bi bi-plus-lg"></i>
                    Add Item
                </button>
            </div>
        </header>

        <div id="alertContainer"></div>

        <div class="search-filter-bar mb-4">
            <div class="search-box">
                <i class="bi bi-search"></i>
                <input type="text" id="searchItems" placeholder="Search Item...">
            </div>
            <div class="filter-box">
                <button class="filter-btn" id="filterBtn">
                    <i class="bi bi-funnel"></i>
                    <span>Filter</span>
                </button>
                <div class="view-toggle">
                    <button class="view-btn active" data-view="grid">
                        <i class="bi bi-grid"></i>
                    </button>
                    <button class="view-btn" data-view="list">
                        <i class="bi bi-list-ul"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="filter-panel mb-4" id="filterPanel" style="display:none;">
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="filter-label">Category</label>
                    <select class="app-select" id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="tops">Tops</option>
                        <option value="bottoms">Bottoms</option>
                        <option value="outerwear">Outerwear</option>
                        <option value="shoes">Shoes</option>
                        <option value="accessories">Accessories</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="filter-label">Season</label>
                    <select class="app-select" id="seasonFilter">
                        <option value="">All Seasons</option>
                        <option value="spring">Spring</option>
                        <option value="summer">Summer</option>
                        <option value="fall">Fall</option>
                        <option value="winter">Winter</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="filter-label">Color</label>
                    <select class="app-select" id="colorFilter">
                        <option value="">All Colors</option>
                        <option value="black">Black</option>
                        <option value="white">White</option>
                        <option value="blue">Blue</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="filter-label">Sort By</label>
                    <select class="app-select" id="sortFilter">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="most-worn">Most Worn</option>
                        <option value="least-worn">Least Worn</option>
                    </select>
                </div>
            </div>
            <div class="filter-actions mt-3">
                <button class="app-btn app-btn-secondary" id="resetFiltersBtn">
                    Reset Filters
                </button>
                <button class="app-btn app-btn-primary" id="applyFiltersBtn">
                    Apply Filters
                </button>
            </div>
        </div>

        <div class="category-pills mb-4">
            <button class="category-pill active" data-category="all">All Items</button>
            <button class="category-pill" data-category="tops">Tops</button>
            <button class="category-pill" data-category="bottoms">Bottoms</button>
            <button class="category-pill" data-category="outerwear">Outerwear</button>
            <button class="category-pill" data-category="shoes">Shoes</button>
            <button class="category-pill" data-category="accessories">Accessories</button>
        </div>

        <!-- Dynamic items container (grid view) -->
        <div class="Items-grid" id="gridView">
            <div class="row g-4" id="itemsContainer"></div>
        </div>

        <!-- Optional list view (left empty; can be populated later) -->
        <div class="items-list" id="listView" style="display:none;"></div>

    </div>
</main>

<!-- Add Item Modal -->
<div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addItemModalLabel">Add New Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addItemForm">
                    <!-- Image Upload Section -->
                    <div class="mb-4">
                        <label class="form-label">Item Photo</label>
                        <div class="image-upload-area" id="imageUploadArea">
                            <div class="image-preview" id="imagePreview">
                                <i class="bi bi-camera-fill upload-icon"></i>
                                <span class="upload-text">Click to add photo</span>
                            </div>
                            <input type="file" id="itemImageInput" accept="image/*" class="d-none">
                            <button type="button" class="btn btn-sm btn-outline-danger remove-image-btn d-none" id="removeImageBtn">
                                <i class="bi bi-trash"></i> Remove
                            </button>
                        </div>
                        <div class="form-text">Upload one photo of your item (max 5MB)</div>
                    </div>

                    <!-- Item Details -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="itemName" class="form-label">Item Name *</label>
                                <input type="text" class="form-control" id="itemName" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="itemCategory" class="form-label">Category *</label>
                                <select class="form-control" id="itemCategory" required>
                                    <option value="">Select category</option>
                                    <option value="tops">Tops</option>
                                    <option value="bottoms">Bottoms</option>
                                    <option value="shoes">Shoes</option>
                                    <option value="accessories">Accessories</option>
                                    <option value="outerwear">Outerwear</option>
                                    <option value="dresses">Dresses</option>
                                    <option value="bags">Bags</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- RFID Status -->
                    <div class="mb-3">
                        <label class="form-label">RFID Tag</label>
                        <div class="rfid-status" id="rfidStatus">
                            <span class="text-muted">No RFID tag associated</span>
                            <button type="button" class="btn btn-sm btn-outline-primary ms-2" id="scanRfidBtn">
                                <i class="bi bi-broadcast"></i> Scan Tag
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveItemBtn">Save Item</button>
            </div>
        </div>
    </div>
</div>
